version: 0.2
phases:
  install:
    runtime-versions: 
      java: corretto11
    commands:
      - echo $HOME
      - pwd
      - ls -lrt */*
      - cd $CODEBUILD_SRC_DIR
      - "sdk.dir=/home/$USERNAME/Android/Sdk"
      - './gradlew wrapper --gradle-version 6.0.1'
  build:
    commands:
      - chmod +x ./gradlew
      - ./gradlew assembleDebug
artifacts:
  files:
     - './android/app/build/outputs/**/*.apk'
  discard-paths: yes
